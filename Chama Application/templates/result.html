<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Results</title>
    <style>
        /* Reset some default browser styles */
        body, h1, h2, h3, p, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #4285f4;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        button[type="submit"] {
            background-color: #34a853;
        }

        button[type="reset"] {
            background-color: #ea4335;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input[type="text"] {
                width: calc(100% - 16px);
            }
        }

    </style>
</head>
<body>
    <h1>Random Number Results</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Number</th>
        </tr>
        {% for name, number in results %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ number }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" method="get">
        <button type="submit">Reset</button>
    </form>
</body>
</html>
